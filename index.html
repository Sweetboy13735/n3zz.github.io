    <link href="./favicon.ico" type="image/x-icon" rel="icon" />
    <link href="./favicon.ico" type="image/x-icon" rel="shortcut icon" />
    
    <!-- Page-specific styling -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap");
      
      /* Global styles */
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          transition: none var(--anim-props);
      }
      
      :root {
          /* Colour palette */
          --black: #141414;
          --gray: #1B1B1B;
          --white: #F8F8F8;
          
          /* Animation/transition properties */
          --anim-props: 450ms cubic-bezier(0.75, 0.25, 0, 0.9);
      }
      
      html {
          background-color: var(--gray);
          color: var(--white);
          font: 100 20px / 1.25 "Roboto Mono", monospace;
      }
      
      a {
          color: currentColor;
          display: inline-block;
          position: relative;
      }
      
      a::before {
          background-color: currentColor;
          content: "";
          display: block;
          height: 100%;
          position: absolute;
          transform: scaleX(0);
          width: 100%;
          z-index: -1;
      }
      
      a:hover::before {
          animation: block var(--anim-props);
      }
      
      h1 {
          font-size: 2.5rem;
      }
      
      h2 {
          font-size: 1.75rem;
      }
      
      h3 {
          font-size: 1.5rem;
      }
      
      h4 {
          font-size: 1.25rem;
      }
      
      h5 {
          font-size: 1rem;
      }
      
      h6 {
          font-size: 0.875rem;
      }
      
      h1, h2, h3, h4, h5, h6 {
          font-weight: 300;
      }
      
      nav ul {
          list-style: none;
      }
      
      .flex {
          align-items: center;
          display: flex;
          justify-content: space-between;
      }
      
      .container {
          margin: 0 auto;
          padding: 15px;
          width: 1250px;
      }
      
      @keyframes block {
          from {
              transform: scaleX(0);
              transform-origin: left;
          }
          
          50% {
              transform: scaleX(1);
              transform-origin: left;
          }
          
          51% {
              transform: scaleX(1);
              transform-origin: right;
          }
          
          to {
              transform: scaleX(0);
              transform-origin: right;
          }
      }
      
      /* Navigation overlay styles */
      nav.nav-overlay {
          background-color: rgba(20, 20, 20, 0.95);
          height: 0;
          overflow-y: hidden;
          position: fixed;
          text-align: center;
          transition-property: height;
          width: 100%;
      }
      
      .nav-overlay .toggle {
          background-color: transparent;
          border: 1px solid currentColor;
          border-radius: 5px;
          color: var(--white);
          font: inherit;
          font-size: 12.5px;
          height: 30px;
          left: 15px;
          position: fixed;
          top: 15px;
          transition-property: border-radius;
          width: 30px;
      }
      
      .nav-overlay .toggle:focus {
          outline: none;
      }
      
      .nav-overlay .toggle:hover {
          border-radius: 7.5px;
      }
      
      .nav-overlay .menu li {
          margin: 15px 0;
      }
      
      .nav-overlay .menu a {
          font-size: 1.75rem;
          text-decoration: none;
      }
      
      /* Header styles */
      header {
          height: 100vh;
          text-align: center;
          width: 100%;
      }
      
      /* Main content styles */
      main {}
      
      aside.pseudonym-info {
          bottom: 0;
          position: fixed;
      }
      
      /* Footer styles */
      footer {
          background-color: var(--black);
      }
      
      /* Responsive styling */
      @supports (scroll-behavior: smooth) {
          html {
              scroll-behavior: smooth;
          }
      }
    </style>
  </head>
  <body>
    <!-- Navigation overlay structure -->
    <nav class="flex nav-overlay">
      <button class="toggle" onclick="toggleNavOverlay()">☰</button>
      <ul class="menu container">
        <li>
          <a href="#" onclick="toggleNavOverlay()">Home</a>
        </li>
        <li>
          <a href="#about" onclick="toggleNavOverlay()">About me</a>
        </li>
        <li>
          <a href="#portfolio" onclick="toggleNavOverlay()">My portfolio</a>
        </li>
        <li>
          <a href="#contact" onclick="toggleNavOverlay()">Contact me</a>
        </li>
      </ul>
    </nav>
    
    <!-- Header structure -->
    <header class="flex">
      <div class="container">
        <h1>Ary Yakos.</h1>
        <p>Programmer | Ethical hacker | Gamer</p>
      </div>
    </header>
    
    <!-- Main content structure -->
    <main class="container">
      <section id="about"></section>
      <section id="portfolio"></section>
      <section id="contact"></section>
      <aside class="pseudonym-info">
        <p>Ary Yakos is a pseudonym - Anyone who has the same name is purely coincidental.</p>
      </aside>
    </main>
    
    <!-- Footer structure -->
    <footer></footer>
    
    <!-- Scripts -->
    <script type="text/javascript">
      var navOverlayToggled = false, navOverlay = document.querySelector("nav.nav-overlay"), navOverlayToggle = document.querySelector(".nav-overlay .toggle");
      
      function toggleNavOverlay() {
        navOverlayToggled = !navOverlayToggled;
        navOverlay.style.height = navOverlayToggled ? "calc(100vh - 25px)" : null;
        navOverlayToggle.innerHTML = navOverlayToggled ? "×" : "☰";
      }
    </script>
  </body>
</html>
